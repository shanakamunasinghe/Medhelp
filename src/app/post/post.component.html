<!--Post Block-->

  <div class="post-block-content" >
      <h3>{{post.title | uppercase}}</h3>
      <p class="post-sub">By {{post.author}} |  {{post.publishdate | date:'dd-MM-yyyy'}}</p>
      <div class="post-featured-image">
          <img src ="../../assets/images/gallery-images/{{post.image}}">
      </div>
      <ul>
        {{post.excert}}
     </ul>
      <a routerLink="/Article/{{post.id}}" class="">Read more</a>
  </div>

<!--End Post Block-->
