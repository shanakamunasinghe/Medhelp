<!--Pricing Block-->
<div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor = "let plan of pricing.plans" [class.featrued] = "plan.featrued">
  <div class="pricing-block-content" >
      <h3>{{plan.title}}</h3>
      <p class="pricing-sub">{{plan.subtitle}}</p>
      <div class="pricing">
          <div class="price"><span>{{plan.currency}}</span>{{plan.price}}</div>
          <p>{{plan.discription}}</p>
      </div>
       
      <a href="{{plan.bottonlink}}" class="button">{{plan.botton}}</a>
  </div>
</div>
<!--End Pricing Block-->
